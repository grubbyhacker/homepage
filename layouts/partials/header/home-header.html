<div class="header">
  <div class="pagetitle"> <a href="{{ "" | absURL }}">{{ .Site.Params.title }}</a></div>
  <nav class="navbar">
    <ul>
    {{ range $name := .Site.Params.names }}
      {{ $user := index $.Site.Data.users $name }}
      <li><a href="{{ $name | absURL }}">{{ $user.name }}</a></li>
    {{ end }}
    </ul>
  </nav>
</div>
